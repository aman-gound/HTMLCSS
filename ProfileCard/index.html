<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="./michael-dam-mEZ3PoFGs_k-unsplash.jpg"
          alt="your profle pic"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Joe Doe</span>
        <span class="job">Frontend Developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background-color: rgb(187, 28, 28)">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(0, 255, 72)">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(67, 14, 181)">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(197, 11, 88)">
          <i class="bx bxl-facebook"></i>
        </a>
      </div>
      <div class="buttons">
        <div class="button" id="sub">Suscribe</div>
        <div class="button" id="mess">Message</div>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
      </div>

      <div class="box">
        <span id="text"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
